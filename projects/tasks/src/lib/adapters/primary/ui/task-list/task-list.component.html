<div class="task-list" *ngIf="tasks$ | async as tasks">
  <ng-container *ngFor="let task of tasks">
    <div class="form-check mb-2 d-flex justify-content-between">
      <div>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
               (change)="onCheckClick(task.id)">
        <label class="form-check-label" for="flexRadioDefault1">
          {{task.content}}
        </label>
      </div>
      <button type="button" class="btn btn-outline-danger" (click)="onDeleteTask(task.id)">Delete</button>
    </div>
  </ng-container>
</div>
